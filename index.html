<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">


    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="container__body">

            <div class="container__left" data-left>
                <i class="fas fa-angle-left"></i>
            </div>

            <div class="container__right" data-right> 
                <i class="fas fa-angle-right"></i>
            </div>

            <div class="container__description">
                <div class="container__number" data-number>
                    1
                </div>
                <div class="container__text" data-text>
                    some text
                </div>
            </div>

            <div class="container__output" data-output>
                Здесь будет результат
            </div>

            <textarea class="container__input" placeholder="Введите данные" data-input></textarea>

            <div class="container__btn" data-go>
                <button class="go">
                    Go
                </button>
            </div>

        </div>
    </div>



    <script src="main.js"></script>
    <script src="human_readable_number.js"></script>
    <script src="brackets.js"></script>
    <script src="random.js"></script>
    <script src="is_anagram.js"></script>
    <script src="common_divisor.js"></script>
    <script src="is_palindrome.js"></script>
